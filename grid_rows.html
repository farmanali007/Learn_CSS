<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRid rows in css</title>
    <style>
      .grid {
        display: grid;
        grid-template-rows:1fr 4fr 2fr;
        grid-gap: 1rem;
        grid-auto-rows: 2fr;
        grid-template-columns: repeat(4,3fr);
      }
      .items {
        background-color: red;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="items">farman-1</div>
      <div class="items">farman-2</div>
      <div class="items">farman-3</div>
      <div class="items">farman-4</div>
      <div class="items">farman-5</div>
      <div class="items">farman-6</div>
      <div class="items">farman-7</div>
      <div class="items">farman-8</div>
      <div class="items">farman-9</div>
    </div>
  </body>
</html>
